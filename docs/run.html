<!DOCTYPE html>
<html>
  <head>
    <title>Codraft | @codraft/canvas</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@codraft/core@1.0.5-alpha.0/dist/core/src/index.min.js"></script>
    <script type="module">
      import { events, conditions, actions } from './js/commands.js'

      const { Runner } = Codraft
      const rawSaveData = localStorage.getItem('codraft-save')

      if (rawSaveData) {
        try {
          const isDebugMode = true
          const saveData = JSON.parse(rawSaveData)
          const runner = new Runner(events, conditions, actions, saveData, isDebugMode)
          runner.init()
        } catch (reason) {
          alert(reason)
        }
      }
    </script>
  </head>
  <body></body>
</html>
