<!DOCTYPE html>
<html>
  <head>
    <title>Codraft | @codraft/canvas</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@codraft/core@1.0.0/dist/core/src/index.min.js"></script>
  </head>
  <body>
    <script>
      const { Runner } = Codraft

      const events = []
      const conditions = []
      const actions = []

      const rawSaveData = localStorage.getItem('codraft-save')

      if (rawSaveData) {
        try {
          const saveData = JSON.parse(rawSaveData)
          const runner = new Runner(events, conditions, actions, saveData)
        } catch (reason) {
          alert(reason)
        }
      }
    </script>
  </body>
</html>
